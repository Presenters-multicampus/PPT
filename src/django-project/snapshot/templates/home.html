{% extends 'base.html' %}

{% block content %}
<div>
    <a href="{% url 'file_new' %}" class='top-menu'>add file <span class='glyphicon glyphicon-plus'></span></a>
</div>
<div>
    {% if files %}
        {% for file in files %}
            <span>
                {{file.name}}
            </span>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
