{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h3><a href="{% url 'file_new' %}" class='top-menu'> <span class='glyphicon glyphicon-plus'></span> add file</a></h3>
    {% if data %}
        {% for d in data %}
            <h3>{{d.0.title}}</h3>
            {% if d.1 %}
            <video height="30%" controls>
                <source src="{{d.file.url}}" type="video/mp4">
            </video>
            {% else %}
            <img src='{{d.0.file.url}}' alt='' height="30%">
            {% endif %}
            <p class='url'>{{d.0.file.url}}</p>   
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
