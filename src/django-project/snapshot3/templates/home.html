{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <p class="admin"><a href="admin/">admin page</a></p>
    <p class="admin"><a href="clear/">clear db</a></p>
</div>
<div>
    <h3><a href="{% url 'video_new' %}" class='top-menu'> <span class='glyphicon glyphicon-plus'></span> upload file</a></h3>
    {% if files %}
        <ul>
            {% for file in files %}
                <li>
                    <h4><a href="{% url 'video_detail' pk=file.pk %}">{{file.title}}</a></h4>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
