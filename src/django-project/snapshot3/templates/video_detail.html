{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="main">
        <div></div>
        <h2>{{ video.title }}</h2>
        <button onclick="location.href=`{% url 'video_score' pk=video.pk %}`">Check Total Score</button>
        
        {% if snapshots %}
            <div id="mySidenav" class="sidenav">
                {% for snapshot in snapshots %}
                    <a href="/video/{{video.pk}}/{{snapshot.0}}"><img src="{% static snapshot.1 %}" width='85%'></a>
                {% endfor %}
            </div>
            <div></div>
            {% if snap_info %}
                <img src="{% static snap_info.0 %}" height="30%">
                <div></div>
                <div>
                    <h4>현재 스냅샷 평가</h4>
                    <ul>
                        <li><p><span style="font-weight: bold;">감정</span>: {{ snap_info.1 }}</p></li>
                        <li><p><span style="font-weight: bold;">점수</span>: {{ snap_info.3 }}</p></li>
                    </ul>
                </div>
            {% endif %}
        {% endif %}
    </div>    
{% endblock %}
